
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    display: flex;
    align-items: flex-start;
    min-height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .container {
    display: flex;
    justify-content: space-between;
    width: 100%;
  }
  .panel {
    width: 250px;
    padding: 20px;
    background-color: #f4f4f4;
    border-right: 1px solid #ccc;
  }
  .cube-container {
    width: 650px;
    height: 650px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #eee;
    border: 1px solid #ccc;
  }
  .cube {
    width: 200px;
    height: 200px;
    background-color: #3498db;
    opacity: 0.7;
    border: 1px solid #2980b9;
    border-radius: 10px;
    box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
    transform: rotate(0.3s);
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
  }
.container .code-container.imagen-1 h2 {
}
  .code-container {
    width: 250px;
    padding: 20px;
    background-color: #f4f4f4;
    border-left: 1px solid #ccc;
  }
  .code {
    font-family: monospace;
    white-space: pre;
    overflow: auto;
    height: 250px;
    border: 1px solid #ccc;
    padding: 10px;
  }
  .input-value {
    font-size: 12px;
    margin-left: 5px;
  }
.imagen-1 {
	background-image: repeating-linear-gradient(264deg, rgba(255,255,255, 0.1) 0px, rgba(255,255,255, 0.1) 1px,transparent 1px, transparent 26px),repeating-linear-gradient(354deg, rgba(255,255,255, 0.1) 0px, rgba(255,255,255, 0.1) 1px,transparent 1px, transparent 26px),linear-gradient(354deg, hsl(213,95%,63%),hsl(213,95%,63%))
}
.imagen-2 {
	background-image: repeating-linear-gradient(90deg, rgba(198, 198, 198,0.05) 0px, rgba(198, 198, 198,0.05) 1px,transparent 1px, transparent 5px),repeating-linear-gradient(0deg, rgba(198, 198, 198,0.05) 0px, rgba(198, 198, 198,0.05) 1px,transparent 1px, transparent 5px),repeating-linear-gradient(0deg, rgba(198, 198, 198,0.06) 0px, rgba(198, 198, 198,0.06) 1px,transparent 1px, transparent 15px),repeating-linear-gradient(90deg, rgba(198, 198, 198,0.06) 0px, rgba(198, 198, 198,0.06) 1px,transparent 1px, transparent 15px),linear-gradient(90deg, rgb(255,255,255),rgb(255,255,255));
}
</style>
<title>Programa de Creación de Cubos</title>
</head>
<body>
<div class="container">
  <div class="panel imagen-1">
    <h2>Panel de Cambios</h2>
    <label for="cubeWidth">Anchura del Cubo:</label>
    <input type="number" id="cubeWidth" oninput="updateCubeWidth()" onchange="updateCubeWidth()">
    <input type="range" id="cubeWidthRange" oninput="updateCubeWidth()" onchange="updateCubeWidth()">
    <br>
    <label for="cubeHeight">Altura del Cubo:</label>
    <input type="number" id="cubeHeight" oninput="updateCubeHeight()" onchange="updateCubeHeight()">
    <input type="range" id="cubeHeightRange" oninput="updateCubeHeight()" onchange="updateCubeHeight()">
    <br>
    <label for="cubeColor">Color del Cubo:</label>
    <input type="color" id="cubeColor" onchange="updateCubeColor()">
    <br>
    <label for="cubeOpacity">Opacidad del Cubo:</label>
    <input type="number" id="cubeOpacity" step="0.1" oninput="updateCubeOpacity()" onchange="updateCubeOpacity()">
    <input type="range" id="cubeOpacityRange" step="0.1" oninput="updateCubeOpacity()" onchange="updateCubeOpacity()">
    <br>
    <label for="cubeBorder">Ancho del Borde:</label>
    <input type="number" id="cubeBorder" oninput="updateCubeBorder()" onchange="updateCubeBorder()">
    <input type="range" id="cubeBorderRange" oninput="updateCubeBorder()" onchange="updateCubeBorder()">
    <br>
    <label for="cubeBorderRadius">Radio del Borde:</label>
    <input type="number" id="cubeBorderRadius" oninput="updateCubeBorderRadius()" onchange="updateCubeBorderRadius()">
    <input type="range" id="cubeBorderRadiusRange" oninput="updateCubeBorderRadius()" onchange="updateCubeBorderRadius()">
    <br>
    <label for="cubeBoxShadow">Sombra del Cubo:</label>
    <input type="text" id="cubeBoxShadow" value="5px 5px 15px rgba(0, 0, 0, 0.5)" oninput="updateCubeBoxShadow()" onchange="updateCubeBoxShadow()">
    <br>
    <label for="cubeRotation">Rotación del Cubo:</label>
    <input type="number" id="cubeRotation" oninput="updateCubeRotation()" onchange="updateCubeRotation()">
    <input type="range" id="cubeRotationRange" oninput="updateCubeRotation()" onchange="updateCubeRotation()">
    <br>
    <label for="cubeTransition">Transición del Cubo:</label>
    <input type="text" id="cubeTransition" value="transform 0.3s ease-in-out, opacity 0.3s ease-in-out" oninput="updateCubeTransition()" onchange="updateCubeTransition()">
    <br>
    <button id="generateCodeBtn">Generar Código</button>
  </div>
  <div class="cube-container">
    <div class="cube"></div>
  </div>
  <div class="code-container imagen-1">
    <h2>Código Generado</h2>
    <pre class="code imagen-2" id="generatedCode"></pre>
  </div>
</div>
<script>
  const cubeWidthInput = document.getElementById('cubeWidth');
  const cubeWidthRangeInput = document.getElementById('cubeWidthRange');
  const cubeHeightInput = document.getElementById('cubeHeight');
  const cubeHeightRangeInput = document.getElementById('cubeHeightRange');
  const cubeColorInput = document.getElementById('cubeColor');
  const cubeOpacityInput = document.getElementById('cubeOpacity');
  const cubeOpacityRangeInput = document.getElementById('cubeOpacityRange');
  const cubeBorderInput = document.getElementById('cubeBorder');
  const cubeBorderRangeInput = document.getElementById('cubeBorderRange');
  const cubeBorderRadiusInput = document.getElementById('cubeBorderRadius');
  const cubeBorderRadiusRangeInput = document.getElementById('cubeBorderRadiusRange');
  const cubeBoxShadowInput = document.getElementById('cubeBoxShadow');
  const cubeRotationInput = document.getElementById('cubeRotation');
  const cubeRotationRangeInput = document.getElementById('cubeRotationRange');
  const cubeTransitionInput = document.getElementById('cubeTransition');
  const cube = document.querySelector('.cube');
  const generatedCode = document.getElementById('generatedCode');
  const generateCodeBtn = document.getElementById('generateCodeBtn');

   function updateCubeWidth() {
    const cubeWidth = cubeWidthInput.value;
    cube.style.width = `${cubeWidth}px`;
    cubeWidthRangeInput.value = cubeWidth;
  }

   function updateCubeHeight() {
    const cubeHeight = cubeHeightInput.value;
    cube.style.height = `${cubeHeight}px`;
    cubeHeightRangeInput.value = cubeHeight;
  }

   function updateCubeColor() {
    const cubeColor = cubeColorInput.value;
    cube.style.backgroundColor = cubeColor;
  }

   function updateCubeOpacity() {
    const cubeOpacity = cubeOpacityInput.value;
    cube.style.opacity = cubeOpacity;
    cubeOpacityRangeInput.value = cubeOpacity;
  }

   function updateCubeBorder() {
    const cubeBorder = cubeBorderInput.value;
    cube.style.borderWidth = `${cubeBorder}px`;
    cubeBorderRangeInput.value = cubeBorder;
  }

   function updateCubeBorderRadius() {
    const cubeBorderRadius = cubeBorderRadiusInput.value;
    cube.style.borderRadius = `${cubeBorderRadius}px`;
    cubeBorderRadiusRangeInput.value = cubeBorderRadius;
  }

   function updateCubeBoxShadow() {
    const cubeBoxShadow = cubeBoxShadowInput.value;
    cube.style.boxShadow = cubeBoxShadow;
  }

   function updateCubeRotation() {
    const cubeRotation = cubeRotationInput.value;
    cube.style.transform = `rotate(${cubeRotation}deg)`;
    cubeRotationRangeInput.value = cubeRotation;
  }

   function updateCubeTransition() {
    const cubeTransition = cubeTransitionInput.value;
    cube.style.transition = cubeTransition;
  }

   function generateCode() {
    const code = `
      .cube {
        width: ${cubeWidthInput.value}px;
        height: ${cubeHeightInput.value}px;
        background-color: ${cubeColorInput.value};
        opacity: ${cubeOpacityInput.value};
        border-width: ${cubeBorderInput.value}px;
        border-radius: ${cubeBorderRadiusInput.value}px;
        box-shadow: ${cubeBoxShadowInput.value};
        transform: rotate(${cubeRotationInput.value}deg);
        transition: ${cubeTransitionInput.value};
      }
    `;
    generatedCode.textContent = code;
  }

   generateCodeBtn.addEventListener('click', generateCode);
</script>
</body>
</html>
