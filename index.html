
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css" />
<title>Programa de Creación de Cubos</title>
</head>
<body>
<div class="container">
  <div class="panel imagen-1">
    <h2>Panel de Cambios</h2>
    <label for="cubeWidth">Anchura del Cubo:</label>
    <input type="number" id="cubeWidth" oninput="updateCubeWidth()" onchange="updateCubeWidth()">
    <input type="range" id="cubeWidthRange" oninput="updateCubeWidth()" onchange="updateCubeWidth()">
    <br>
    <label for="cubeHeight">Altura del Cubo:</label>
    <input type="number" id="cubeHeight" oninput="updateCubeHeight()" onchange="updateCubeHeight()">
    <input type="range" id="cubeHeightRange" oninput="updateCubeHeight()" onchange="updateCubeHeight()">
    <br>
    <label for="cubeColor">Color del Cubo:</label>
    <input type="color" id="cubeColor" onchange="updateCubeColor()">
    <br>
    <label for="cubeOpacity">Opacidad del Cubo:</label>
    <input type="number" id="cubeOpacity" step="0.1" oninput="updateCubeOpacity()" onchange="updateCubeOpacity()">
    <input type="range" id="cubeOpacityRange" step="0.1" oninput="updateCubeOpacity()" onchange="updateCubeOpacity()">
    <br>
    <label for="cubeBorder">Ancho del Borde:</label>
    <input type="number" id="cubeBorder" oninput="updateCubeBorder()" onchange="updateCubeBorder()">
    <input type="range" id="cubeBorderRange" oninput="updateCubeBorder()" onchange="updateCubeBorder()">
    <br>
    <label for="cubeBorderRadius">Radio del Borde:</label>
    <input type="number" id="cubeBorderRadius" oninput="updateCubeBorderRadius()" onchange="updateCubeBorderRadius()">
    <input type="range" id="cubeBorderRadiusRange" oninput="updateCubeBorderRadius()" onchange="updateCubeBorderRadius()">
    <br>
    <label for="cubeBoxShadow">Sombra del Cubo:</label>
    <input type="text" id="cubeBoxShadow" value="5px 5px 15px rgba(0, 0, 0, 0.5)" oninput="updateCubeBoxShadow()" onchange="updateCubeBoxShadow()">
    <br>
    <label for="cubeRotation">Rotación del Cubo:</label>
    <input type="number" id="cubeRotation" oninput="updateCubeRotation()" onchange="updateCubeRotation()">
    <input type="range" id="cubeRotationRange" oninput="updateCubeRotation()" onchange="updateCubeRotation()">
    <br>
    <label for="cubeTransition">Transición del Cubo:</label>
    <input type="text" id="cubeTransition" value="transform 0.3s ease-in-out, opacity 0.3s ease-in-out" oninput="updateCubeTransition()" onchange="updateCubeTransition()">
    <br>
    <button id="generateCodeBtn">Generar Código</button>
  </div>
  <div class="cube-container">
    <div class="cube"></div>
  </div>
  <div class="code-container imagen-1">
    <h2>Código Generado</h2>
    <pre class="code imagen-2" id="generatedCode"></pre>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
